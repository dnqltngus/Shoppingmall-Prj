{% extends "base.html" %}
{% load static %}
{% block metadescription %}
    This is the shopping cart page. Proceed to review your items and place the order.
{% endblock %}

{% block title %}
    Sign up - PLATE-STUDIO
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Sign up</h1>
        </div>
    </div>
</div>
  
<div class="container">
    <div class="row mt-5"></div>
        <div class="col-12">
            {{error}}
        </div>
        <br>
        <div class="col-12">
            <form method = "POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control btn-block" id="username" placeholder="username" name="username" style="width:50%">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control btn-block" id="password" placeholder="password" name="password" style="width:50%">
                </div>
                <button type="submit" class="btn btn-secondary btn-block my_custom_button"  style="width:50%">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
